<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clx szybki link</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="logo.png" alt="" />
            <h3>Clx Cinema</h3>
          </div>
          <div class="links">
            <div class="link">
              <a href="https://www.youtube.com/channel/UCz19AmTJ24dh_ikkSgJs7dg"><img src="yt.png" alt="ikona yt"></a>
              <h2>Filmy</h2>
            </div>
            <div class="link">
              <a href="https://instagram.com/clxcinema"><img src="insta.png" alt="instagram"></a>
              <h2>instagram</h2>
            </div>
          </div>
        <div class="games">
          <div class="status">
            <h1>Czym się zajmujemy</h1>
            <input type="text" />
          </div>
            <div class="card">
              <img src="reklama.png" alt="" />
              <div class="card-info">
                <h2>Filmy Reklamowe</h2>
                <p></p>
              </div>
            </div>
            <div class="card">
              <img src="krajobraz.png" alt="" />
              <div class="card-info">
                <h2>Filmy Krajobrazowe</h2>
                <p></p>
              </div>
            </div>
            <div class="card">
              <img src="aparat.png" alt="" />
              <div class="card-info">
                <h2>Fotografia</h2>
                <p></p>
                   </div>
              </div>
            <div class="card">
              <a href="https://clxcinema.weebly.com"><img src="strona.png" alt="strona"></a>
              <div class="card-info">
                <h2>Przejdź na naszą stronę</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
